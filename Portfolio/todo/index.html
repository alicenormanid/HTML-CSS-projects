<!DOCTYPE html>
<html lang="en" id="todo-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <header>
      <h1 id="todo-header">your to-do list</h1>
    </header>
    <form>
      <input type="text" class="todo-input" id="form-input" />
      <button class="todo-button" type="submit" id="form-button">
        <i class="fas fa-plus"></i>
      </button>

      <div class="select-filter">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Complete</option>
          <option value="uncompleted">Incomplete</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./todo-app.js"></script>
  </body>
</html>
